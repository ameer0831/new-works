<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Seconds to Hours, Minutes, and Seconds</title>
    <style>body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    .container {
        text-align: center;
        padding: 30px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    h1 {
        margin-bottom: 20px;
    }
    
    input[type="number"] {
        padding: 10px;
        width: 80%;
        font-size: 1em;
        margin-bottom: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
        text-align: center;
    }
    
    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    .result {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
    }
    </style>
</head>
<body>

    <div class="container">
        <h1>Convert Seconds to Hours, Minutes, and Seconds</h1>
        <label for="seconds">Enter Seconds:</label>
        <input type="number" id="seconds" placeholder="Enter seconds" min="0">
        <button id="convert-btn">Convert</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>// Function to convert seconds to hours, minutes, and seconds
        function convertSecondsToTime(seconds) {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const remainingSeconds = seconds % 60;
            
            // Return the formatted time
            return {
                hours: hours,
                minutes: minutes,
                seconds: remainingSeconds
            };
        }
        
        // Event listener for the "Convert" button
        document.getElementById('convert-btn').addEventListener('click', function() {
            const secondsInput = document.getElementById('seconds').value;
            
            if (secondsInput && !isNaN(secondsInput) && secondsInput >= 0) {
                const time = convertSecondsToTime(Number(secondsInput));
                
                // Display the result
                document.getElementById('result').textContent = `${time.hours} hours, ${time.minutes} minutes, ${time.seconds} seconds`;
            } else {
                // Handle invalid input
                document.getElementById('result').textContent = 'Please enter a valid number of seconds.';
            }
        });
        </script>
</body>
</html>
