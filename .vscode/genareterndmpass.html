<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <style>body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        text-align: center;
        padding: 20px;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
        color: #333;
    }
    
    .password-display {
        margin: 20px 0;
    }
    
    input[type="text"] {
        padding: 10px;
        font-size: 1.2em;
        width: 300px;
        text-align: center;
        margin-right: 10px;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    
    input[type="number"] {
        padding: 10px;
        width: 60px;
        margin-top: 10px;
        font-size: 1em;
        border: 2px solid #ccc;
        border-radius: 5px;
    }
    
    button {
        padding: 10px 20px;
        font-size: 1em;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    
    button:hover {
        background-color: #218838;
    }
    </style>
</head>
<body>

    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="password-display">
            <input type="text" id="password" readonly>
            <button id="generate-btn">Generate Password</button>
        </div>
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="12" min="6" max="20">
    </div>

    <script>// Function to generate a random password
        function generateRandomPassword(length) {
            const characters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_-+=<>?';
            let password = '';
            
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * characters.length);
                password += characters[randomIndex];
            }
            
            return password;
        }
        
        // Function to handle button click and generate password
        document.getElementById('generate-btn').addEventListener('click', function() {
            const length = document.getElementById('length').value; // Get password length from input field
            const password = generateRandomPassword(length);
            document.getElementById('password').value = password; // Display the generated password
        });
        </script>
</body>
</html>
